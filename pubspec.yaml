name: ws_homework_sentiments
description: WS flutter homework
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.0+1

environment:
  sdk: '>=3.1.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get_it: ^7.6.4
  path_provider: ^2.1.1
  flutter_bloc: ^8.1.3
  logger: ^2.0.2+1

  geolocator: ^10.1.0

  # web
  http: ^1.1.2
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.7

  flutter_lints: ^3.0.1

  # web
  retrofit_generator: '>=7.0.0 <8.0.0'
  json_serializable: ^6.7.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

flutter:

  uses-material-design: true

  assets:
    - lib/assets/icons/mood/

  fonts:
    - family: Ubuntu
      fonts:
       - asset: lib/assets/fonts/ubuntu/Ubuntu-Regular.ttf
       - asset: lib/assets/fonts/ubuntu/Ubuntu-Medium.ttf
         style: normal
